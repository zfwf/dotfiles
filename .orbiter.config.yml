- id: nushell
  resource:
    repo: nushell/nushell
    is_release: true
  exec: "**/nu"

- id: neovim
  resource:
    repo: neovim/neovim
    is_release: true
  exec: "**/bin/nvim"
  load: "export VISUAL=nvim; export EDITOR=\"$VISUAL\"; alias vi=\"$VISUAL\""

- id: vim-plug
  resource:
    repo: junegunn/vim-plug
  install: "mkdir -p ~/.local/share/nvim/site/autoload;  ln -sf \"$PWD/plug.vim\" ~/.local/share/nvim/site/autoload/plug.vim"

- id: starship
  resource:
    repo: starship/starship
    is_release: true
  exec: "**/starship"
  install: "**/starship init zsh > init-starship.zsh"
  src: "init-starship.zsh"

- id: ripgrep
  resource:
    repo: BurntSushi/ripgrep
    is_release: true
  exec: "**/rg"

- id: zoxide
  resource:
    repo: ajeetdsouza/zoxide
    is_release: true
  exec: "**/zoxide"
  install: "**/zoxide init zsh > init-zoxide.zsh"
  src: "init-zoxide.zsh"
  load: "alias cd=z"

- id: fd
  resource:
    repo: sharkdp/fd
    is_release: true
  exec: "**/fd"
  load: "alias find='fd'"

- id: gitui
  resource:
    repo: extrawurst/gitui
    is_release: true
  exec: "**/gitui"

- id: delta
  resource:
    repo: dandavison/delta
    is_release: true
  exec: "**/delta"
  install: |
    git config --global pager.diff delta
    git config --global pager.log delta
    git config --global pager.reflog delta
    git config --global pager.show delta
    git config --global interactive.diffFilter "delta --color-only --features=interactive"
    git config --global delta.features decorations
    git config --global delta.interactive.keep-plus-minus-markers false
    git config --global delta.decorations.commit-decoration-style "blue ol"
    git config --global delta.decorations.commit-style raw
    git config --global delta.decorations.file-style omit
    git config --global delta.decorations.hunk-header-decoration-style blue box
    git config --global delta.decorations.hunk-header-file-style red
    git config --global delta.decorations.hunk-header-line-number-style "#067a00"
    git config --global delta.decorations.hunk-header-style "file line-number syntax"

- id: exa
  resource:
    repo: ogham/exa
    is_release: true
  exec: "**/exa"
  load: "alias ls=\"exa --icons --color always\"; alias ll='ls -la'; alias tree='exa --tree --long'"

- id: bat
  resource:
    repo: sharkdp/bat
    is_release: true
  exec: "**/bat"
  load: "alias cat=bat"

- id: bottom
  resource:
    repo: clementtsang/bottom
    is_release: true
  exec: "**/btm"
  load: "alias top=btm"

- id: zellij
  resource:
    repo: zellij-org/zellij
    is_release: true
  exec: "**/zellij"

- id: direnv
  resource:
    repo: direnv/direnv
    is_release: true
  install: "mv direnv* direnv; chmod +x ./direnv; ./direnv hook zsh > zhook.zsh"
  src: zhook.zsh
  load: export DIRENV_LOG_FORMAT=""
  exec: "**/direnv"

